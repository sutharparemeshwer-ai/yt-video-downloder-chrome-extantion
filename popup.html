<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamSaver</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="icons/logo.avif" alt="StreamSaver Logo" class="brand-logo">
                <h1>StreamSaver</h1>
            </div>
        </header>

        <main id="main-content">
            <div id="loading" class="status-message">
                <div class="spinner"></div>
                <p>Detecting video...</p>
            </div>

            <div id="video-content" class="hidden">
                <div class="thumbnail-container">
                    <img id="video-thumbnail" src="" alt="Video Thumbnail">
                </div>
                <h2 id="video-title">Video Title</h2>
                
                <div class="controls">
                    <label for="format-select">Format:</label>
                    <select id="format-select">
                        <option value="mp4">MP4 (Video)</option>
                        <option value="mp3">MP3 (Audio)</option>
                    </select>
                </div>

                <div class="controls" id="quality-control">
                    <label for="quality-select">Quality:</label>
                    <select id="quality-select">
                        <option value="best">Best Available</option>
                        <option value="720">720p</option>
                        <option value="360">360p</option>
                    </select>
                </div>

                <button id="download-btn" class="btn-primary">Download Direct</button>
                
                <div id="progress-container" class="hidden" style="width: 100%; margin-top: 15px;">
                    <div style="background-color: #333; height: 10px; border-radius: 5px; overflow: hidden;">
                        <div id="progress-bar" style="width: 0%; height: 100%; background-color: #cc0000; transition: width 0.3s;"></div>
                    </div>
                    <p id="progress-text" style="font-size: 0.75rem; color: #aaa; margin-top: 5px; text-align: center;">0% â€¢ 0MiB / 0MiB</p>
                </div>

                <p id="status-text" class="status-text"></p>
            </div>

            <div id="error-content" class="hidden">
                <p>No video detected.</p>
                <p class="sub-text">Please open a YouTube video page.</p>
            </div>
        </main>

        <footer>
            <p>StreamSaver v3.0</p>
        </footer>
    </div>
    <script src="popup.js"></script>
</body>
</html>
